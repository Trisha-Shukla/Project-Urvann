<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Urvann</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login to Urvann</h2>
            <div class="form-group">
                <label for="phone"><span style="font-weight: 800;">Login</span> or <span style="font-weight: 800;">Register</span></label>
                <input type="text" id="phone" placeholder="+91 Phone*" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter only if facing issue in receiving OTP on phone" required>
            </div>
            <div class="help-text">
                <a href="#">Having trouble in logging in? Get help</a>
            </div>
            <button type="button" class="btn">Continue</button>
            <div class="referral-text">
                Have a referral code? <a href="#">Create Account here</a>
            </div>
        </div>
    </div>
</body>
</html>
